<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/edit.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="" id="main"></div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="edit" id="edit">
        <h2>Edit Profiles</h2> <br>
        <div class="form form-group">
            <label for="">Roll No</label>
            <input type="text" class="form-control" placeholder="Your Roll no..." id="rollno"><br>
            <label for="">Name</label>
            <input type="text" class="form-control" id="fname" placeholder="Your Name..."><br>
            <label for="">D.O.B</label>
            <input type="date" class="form-control" id="dob"><br>
            <label for="">Course</label>
            <input type="text" class="form-control" placeholder="Your course..." id="course"><br>
            <input type="submit" value="Update" id="editbtn" class="btn btn-dark">
            <br><br>

            <button id="view" class="btn btn-dark" style="font-weight: 600;">
                View Profiles
            </button>
            <br><br>
    </div>


    <script src="./js/profiles.js"></script>
</body>
</html>
