<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../bootstap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="" id="wrapper">
        <h2>Student Registration Form</h2> <br>
    <div class="form form-group">
        <label for="">Roll No</label>
        <input type="text" class="form-control" placeholder="Your Roll no..." id="rollno"><br>
        <label for="">Name</label>
        <input type="text" class="form-control" id="fname" placeholder="Your Name..."><br>
        <label for="">D.O.B</label>
        <input type="date" class="form-control" id="dob"><br>
        <label for="">Course</label>
        <input type="text" class="form-control" placeholder="Your course..." id="course"><br>
        <input type="submit" value="Submit" id="btn" onclick="check()" class="btn btn-light">
        <br><br>

    <button id="view" class="btn btn-light" style="display: inline; font-weight: 600;">
            View Profiles
        </button>
    </div>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
